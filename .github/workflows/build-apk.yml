name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Install EAS + Expo
        run: npm install -g eas-cli expo-cli
      
      - name: Initialize EAS project
        run: eas init --id 12345678-1234-1234-1234-123456789012 --non-interactive || true
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Build APK
        run: eas build --platform android --non-interactive --wait --profile production
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Download and upload APK
        run: |
          mkdir -p dist
          cp .eas/build/* dist/ 2>/dev/null || true
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: steady-watch-apk
          path: dist/
