name: Build Android (EAS)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with EAS
        run: npx eas build --platform android --non-interactive --wait --profile production
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
