name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - run: npm install --legacy-peer-deps
      
      - run: npx eas-cli build --platform android --non-interactive --wait --profile production
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
